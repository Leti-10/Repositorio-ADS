<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript</title>
    <Script>
        var nome =prompt('Digite seu Nome:')
        var alt = parseFloat(prompt('Digite sua Altura em cm:'))
        var pes = parseFloat(prompt('Digite seu peso em kg:'))

        alt = alt/100;
        var imc = pes / (alt**2)
        var classificação=""

        if (imc < 16) {
            classificação = "Baixo Peso muito Grave"
        } else if (imc >=16 && imc <= 16.99){
            classificação = "Baixo Peso Grave"
        } else if (imc>=17 && imc <=18.49){
            classificação = "Baixo Peso"
        } else if (imc>=18.50 && imc<=24.99){
            classificação="Peso Normal" 
        } else if(imc>=25 && imc<=29.99){
            classificação="Sobrepeso"
        } else if(imc>=30 && imc<=34.99){
            classificação="Obesidade Grau I"
        } else if(imc>=35 && imc<=39.99){
            classificação="Obesidade Grau II"
        } else if (imc >= 40){
            classificação = "Obesidadee Grau III"
        }
        
        alert(`${nome} possui índice de masa corporal igual a ${imc.toFixed(2)}, sendo classificado como: ${classificação}`)

    </Script>
</head>

</body>
</html>
